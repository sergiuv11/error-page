<!DOCTYPE html>

    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            color: #333;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 700px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Headline */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FF6B6B;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        /* Emojis Styling */
        .emoji {
            font-size: 4rem;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
